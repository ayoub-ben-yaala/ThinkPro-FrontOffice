<section class="section bg-client bg-light" id="client"
    style="background-image: url(assets/images/bg.jpg);background-size: cover;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="text-center mb-5">
                    <h3>You will get here the courses for each Level, Thank You</h3>
                    <p>Explore the various courses we offer at each level to enhance your learning experience.</p>
                  </div>
                  
            </div>
            <div class="col-lg-12">
                <ngx-slick-carousel class="carousel" [config]="slideConfig">
                    <div *ngFor="let number of numbers; let i = index" class="swiper-slide" ngxSlickItem>
                        <div class="testimonial-box text-center card border-0">
                            <div>
                                <div class="testi-img position-relative d-inline-block">
                                    <img src="assets/images/6.jpg" alt="" class="img-fluid rounded-circle">
                                    <div class="quote-icon">
                                      <i class="mdi mdi-format-quote-open"></i>
                                    </div>
                                  </div>
                                  
                                <div class="mt-4">
                                    <h6 class="mb-0 fs-17">{{ number }}</h6>
                                </div>
                            </div>
                            <div class="card-body">
                                <button (click)="toggleCourses(number)">View Courses</button>
                                <button *ngIf="displayCourses[number]" (click)="exportToPDF(number)">Export to PDF</button>
                                <div *ngIf="displayCourses[number]">
                                    <table class="table mt-3" id="courseTable{{number}}">
                                        <thead>
                                            <tr>
                                                <th>Course Name</th>
                                                <th>Duration</th>
                                                <th>Coefficient</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let course of getCoursList(number)">
                                                <td>{{ course.courName }}</td>
                                                <td>{{ course.duration }}</td>
                                                <td>{{ course.coef }}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </ngx-slick-carousel>
            </div>
        </div>
    </div>
</section>
